<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Error Handler Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        button { margin: 5px; padding: 8px 16px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; max-height: 200px; overflow-y: auto; }
        .error-result { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Upload Error Handler Test</h1>
    
    <div class="test-section">
        <h2>Error Type Tests</h2>
        <button onclick="testFileValidationError()">Test File Validation Error</button>
        <button onclick="testFileReadError()">Test File Read Error</button>
        <button onclick="testParsingError()">Test Parsing Error</button>
        <button onclick="testDOMError()">Test DOM Access Error</button>
        <button onclick="testMemoryError()">Test Memory Error</button>
        <button onclick="testGenericError()">Test Generic Error</button>
    </div>
    
    <div class="test-section">
        <h2>User Message Tests</h2>
        <button onclick="testUserMessages()">Test All User Messages</button>
        <button onclick="testRecoveryActions()">Test Recovery Actions</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <script src="js/upload-error-handler.js"></script>
    <script>
        const resultsDiv = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function showErrorResult(errorResult) {
            const div = document.createElement('div');
            div.className = 'error-result';
            div.innerHTML = `
                <h4>Error Result:</h4>
                <pre>${JSON.stringify(errorResult, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        function testFileValidationError() {
            try {
                const mockFile = new File(['test'], 'test.txt', { type: 'text/plain' });
                const error = new Error('不支持的文件类型：text/plain。请上传Excel (.xlsx, .xls) 或CSV (.csv) 文件');
                
                const result = UploadErrorHandler.handleFileValidationError(error, mockFile);
                const userMessage = UploadErrorHandler.createUserMessage(result);
                
                log(`File Validation Error Test: SUCCESS`, 'success');
                log(`User Message: "${userMessage}"`, 'info');
                showErrorResult(result);
            } catch (error) {
                log(`File Validation Error Test: FAILED - ${error.message}`, 'error');
            }
        }
        
        function testFileReadError() {
            try {
                const mockFile = new File(['test'], 'test.csv', { type: 'text/csv' });
                const error = new Error('读取文件时出错');
                
                const result = UploadErrorHandler.handleFileReadError(error, mockFile);
                const userMessage = UploadErrorHandler.createUserMessage(result);
                
                log(`File Read Error Test: SUCCESS`, 'success');
                log(`User Message: "${userMessage}"`, 'info');
                showErrorResult(result);
            } catch (error) {
                log(`File Read Error Test: FAILED - ${error.message}`, 'error');
            }
        }
        
        function testParsingError() {
            try {
                const mockFile = new File(['test'], 'test.xlsx', { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const error = new Error('Excel文件解析失败');
                
                const result = UploadErrorHandler.handleParsingError(error, mockFile);
                const userMessage = UploadErrorHandler.createUserMessage(result);
                
                log(`Parsing Error Test: SUCCESS`, 'success');
                log(`User Message: "${userMessage}"`, 'info');
                showErrorResult(result);
            } catch (error) {
                log(`Parsing Error Test: FAILED - ${error.message}`, 'error');
            }
        }
        
        function testDOMError() {
            try {
                const error = new Error('Cannot read property of null');
                
                const result = UploadErrorHandler.handleDOMError(error, { element: 'file-input' });
                const userMessage = UploadErrorHandler.createUserMessage(result);
                
                log(`DOM Error Test: SUCCESS`, 'success');
                log(`User Message: "${userMessage}"`, 'info');
                showErrorResult(result);
            } catch (error) {
                log(`DOM Error Test: FAILED - ${error.message}`, 'error');
            }
        }
        
        function testMemoryError() {
            try {
                const error = new Error('Out of memory');
                
                const result = UploadErrorHandler.handleMemoryError(error, { heapUsed: '90%' });
                const userMessage = UploadErrorHandler.createUserMessage(result);
                
                log(`Memory Error Test: SUCCESS`, 'success');
                log(`User Message: "${userMessage}"`, 'info');
                showErrorResult(result);
            } catch (error) {
                log(`Memory Error Test: FAILED - ${error.message}`, 'error');
            }
        }
        
        function testGenericError() {
            try {
                const error = new Error('Unknown error occurred');
                
                const result = UploadErrorHandler.handleError(error, { operation: 'unknown' });
                const userMessage = UploadErrorHandler.createUserMessage(result);
                
                log(`Generic Error Test: SUCCESS`, 'success');
                log(`User Message: "${userMessage}"`, 'info');
                showErrorResult(result);
            } catch (error) {
                log(`Generic Error Test: FAILED - ${error.message}`, 'error');
            }
        }
        
        function testUserMessages() {
            const testCases = [
                { type: 'file-validation', message: '文件大小超过限制', file: { name: 'large.csv' } },
                { type: 'file-validation', message: '不支持的文件类型', file: { name: 'test.txt' } },
                { type: 'file-read', message: '网络连接失败', file: { name: 'test.csv' } },
                { type: 'parsing', message: 'Excel文件损坏', file: { name: 'test.xlsx' } },
                { type: 'parsing', message: '文件中没有足够的数据', file: { name: 'empty.csv' } }
            ];
            
            testCases.forEach((testCase, index) => {
                const errorResult = {
                    type: testCase.type,
                    message: testCase.message,
                    context: { file: testCase.file }
                };
                
                const userMessage = UploadErrorHandler.createUserMessage(errorResult);
                log(`Test Case ${index + 1}: "${userMessage}"`, 'info');
            });
            
            log('User Messages Test: COMPLETED', 'success');
        }
        
        function testRecoveryActions() {
            const errorTypes = [
                'file-validation',
                'file-read',
                'parsing',
                'dom-access',
                'memory'
            ];
            
            errorTypes.forEach(type => {
                const errorResult = { type };
                const actions = UploadErrorHandler.getRecoveryActions(errorResult);
                log(`Recovery actions for ${type}: ${actions.join(', ')}`, 'info');
            });
            
            log('Recovery Actions Test: COMPLETED', 'success');
        }
        
        // 初始化
        log('Upload Error Handler Test initialized', 'info');
    </script>
</body>
</html>
